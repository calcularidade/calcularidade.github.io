<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-container text-center">
            <h1 class="mb-4">Calculadora de Idade</h1>
             <form id="ageCalculatorForm">
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Insira sua data de nascimento</label>
                    <input type="date" id="birthdate" class="form-control" value="2000-01-01" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular Idade</button>
            </form>
            <div id="result" class="result mt-3"></div>
             <p>Bem-vindo à <a href="https://calcularidade.com"><b></b>Calculadora de Idade</b></a>! Esta ferramenta simples e eficaz permite que você calcule sua idade com precisão, com base na data de nascimento fornecida.</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Age Calculation -->
    <script>
        document.getElementById("ageCalculatorForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const birthdate = new Date(document.getElementById("birthdate").value);
            const today = new Date();

            if (birthdate > today) {
                document.getElementById("result").innerHTML = "A data de nascimento não pode ser no futuro!";
                return;
            }

            const ageDiff = today - birthdate;
            const age = new Date(ageDiff);

            const years = age.getUTCFullYear() - 1970; // Calculate years
            const months = age.getUTCMonth();         // Calculate months
            const days = age.getUTCDate() - 1;        // Calculate days

            document.getElementById("result").innerHTML = `Você tem ${years} anos, ${months} meses, e ${days} dias de idade.`;
        });
    </script>
</body>
</html>
